<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FHIR Observation Breakdown – Highcharts Column Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-top: 0;
      color: #60a5fa;
      font-size: 1.8rem;
    }
    #chart-container {
      max-width: 900px;
      margin-top: 24px;
      background: #020617;
      border-radius: 12px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h1>FHIR Observation Breakdown – Average Values by Test</h1>
  <div id="chart-container"></div>

  <script>
    const MockFHIR = {
      async get(resourceType) {
        if (resourceType !== "Observation") return [];
        return [
          { code: { text: "HbA1c" }, valueQuantity: { value: 8.2 } },
          { code: { text: "HbA1c" }, valueQuantity: { value: 7.4 } },
          { code: { text: "HbA1c" }, valueQuantity: { value: 6.9 } },
          {
            code: { text: "Blood Pressure" },
            component: [
              { code: { text: "Systolic" }, valueQuantity: { value: 132 } },
              { code: { text: "Diastolic" }, valueQuantity: { value: 86 } }
            ]
          },
          {
            code: { text: "Blood Pressure" },
            component: [
              { code: { text: "Systolic" }, valueQuantity: { value: 126 } },
              { code: { text: "Diastolic" }, valueQuantity: { value: 80 } }
            ]
          },
          {
            code: { text: "Blood Pressure" },
            component: [
              { code: { text: "Systolic" }, valueQuantity: { value: 120 } },
              { code: { text: "Diastolic" }, valueQuantity: { value: 78 } }
            ]
          }
        ];
      }
    };

    function extractNumericValues(obsList) {
      const buckets = {};
      obsList.forEach(obs => {
        if (obs.valueQuantity) {
          const n = obs.code.text;
          if (!buckets[n]) buckets[n] = [];
          buckets[n].push(obs.valueQuantity.value);
        }
        if (obs.component) {
          obs.component.forEach(c => {
            const n = obs.code.text + " - " + c.code.text;
            if (!buckets[n]) buckets[n] = [];
            buckets[n].push(c.valueQuantity.value);
          });
        }
      });

      const categories = Object.keys(buckets);
      const data = categories.map(k => {
        const arr = buckets[k];
        return +(arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(1);
      });
      return { categories, data };
    }

    async function renderChart() {
      const obs = await MockFHIR.get("Observation");
      const { categories, data } = extractNumericValues(obs);

      Highcharts.chart("chart-container", {
        chart: { type: "column", backgroundColor: "#020617" },
        title: {
          text: "Average Observation Values",
          style: { color: "#e5e7eb" }
        },
        xAxis: {
          categories,
          labels: { style: { color: "#e5e7eb" } },
          title: { text: "Test", style: { color: "#e5e7eb" } }
        },
        yAxis: {
          min: 0,
          title: { text: "Average Value", style: { color: "#e5e7eb" } },
          labels: { style: { color: "#e5e7eb" } }
        },
        legend: {
          itemStyle: { color: "#e5e7eb" }
        },
        series: [
          {
            name: "Average",
            data: data
          }
        ],
        credits: { enabled: false }
      });
    }

    renderChart();
  </script>
</body>
</html>
